<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-box" id="dashboardBox">
            <button class="close-btn" onclick="closeDashboard()">Ã—</button>
            <h1>Welcome to Your Dashboard</h1>
            <p>You have successfully logged in as a <span id="user-role">User</span>.</p>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function logout() {
            // Redirect to the index page
            window.location.href = 'index.html';
        }

        function closeDashboard() {
            document.getElementById('dashboardBox').style.display='NONE';
            
        }

        // Example to set user role dynamically (for demonstration purposes)
        document.getElementById('user-role').innerText = sessionStorage.getItem('userRole') || 'User';
    </script>



</body>
</html>
